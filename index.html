<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>To Do App</title>
    <link rel="stylesheet" href="ToDoAppExtras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center flex-wrap pt-3 pb-3 ">
            <div class="col-lg-6 mb-3">
                <input id="toDoField" class="form-control pt-3 pb-3 fs-4" placeholder="Write something to do"></input>
            </div>
            <div class="col-lg-2 mb-3">
                <button id="add" class="btn bg-success text-white pt-3 pb-3 fs-4 w-100">Add Task</button>
            </div>
        </div>
        <div class="h4 row d-flex justify-content-center  pt-3 pb-3">
            <ul id="toDoList" class="list-group col-lg-8 list-striped">

            </ul>
        </div>
    </div>

    <script src="jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="ToDoApp.js"></script>
</body>

</html>
