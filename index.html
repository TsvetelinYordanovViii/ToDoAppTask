<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>To Do App</title>
    <link rel="stylesheet" href="StripedListItems.css">
</head>

<body>
    <div class="container mt-5 bg-light">
        <div class="row d-flex justify-content-center  pt-3 pb-3 ">
            <div class="col-6">
                <input id="toDoField" class="form-control pt-3 pb-3 fs-4" id="ToDoField"
                    placeholder="Write something to do"></input>
            </div>
            <div class="col-2">
                <button id="add" class="btn bg-info text-white pt-3 pb-3 fs-4 w-100">Add Task</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center  pt-3 pb-3">
            <ul id="toDoList" class="list-group col-8 list-striped">

            </ul>
        </div>
    </div>

    <script src="jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="ToDoApp.js"></script>
</body>

</html>
